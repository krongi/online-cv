experiences:
    title: Experience
    info:
      - role: Systems Engineer
        time: 2021 - Present
        company: Objective Intel, Winter Park FL
        details: |
          All around Technology Consultant and Service Provider.
          - General Activities/Responsibilities
              - Answer support phone calls and emails
              - Travel to client sites to discuss options for tech needs
              - Configure/Deploy/Maintain
                - Firewalls
                - VPN
                - Active Directory
                - GPO
                - Microsoft 365
                - Virtualization (VMWare, Hyper-V, Proxmox)
                - Network changes
                - Pentests/Security scans using tools in the Kali distro
                - Camera/Security Systems
                - Wireless Networks
                - Diagnose and fix equipment (Appliances, machines, computers)
              - Standard break fix of client hardware
              - Source parts for custom build servers per client requests
              - Creation of custom electronic devices for clients on request
              - Custom code/web development for niche clients
              - RF Scanning/Location of unauthorized devices
              - Troubleshoot and replace electronic components on PCBs 
              - Vulnerability assessments and mitigation
              - Hardware sourcing
              - Backups
              - Reporting
              - Custom designed 3D prints
              - Generative AI and Prompt Engineering
              - Custom python/JS apps
          - Accomplishments
              - Created several scripts and hardware devices, some of which I can discuss/share
              - Save clients money by objectively looking at what they have VS what they need
              - Regularly recover data that was 'lost'
      - role: Systems Engineer/Technology Consultant
        time: 2019 - 2021
        company: Starnes Consulting, Orlando FL
        details: |
          Technology/Security Consultant
          - General Activities/Responsibilities
            - Answer support phone calls and emails
            - Travel to client sites to discuss options for client tech needs
            - Configure/Deploy/Maintain
              - Firewalls
              - VPN
              - Active Directory
              - GPO
              - Microsoft 365
              - Virtualization (VMWare, Hyper-V, Proxmox)
              - Network changes
              - Pentests/Security scans
            - Standard break fix of client hardware
            - Source parts for custom build servers per client requests
          - Accomplishments
            - Web form to onboard clients properly which included checklists and exported all values required to a spreadsheet (didn't get time to convert to proper database)
      - role: Systems Administrator
        time: 2020 - 2021
        company: Atlantic.net, Orlando FL
        details: |
          Hired on as a Systems Admin but large portion of tasks were more Helpdesk related
          - General Activities/Responsibilities
            - Answer support phone calls and emails
            - Verify incoming registrations for possible abuse
            - Create/Modify pfSense firewall rules
            - Configure site-to-site VPN for clients
            - Greet and authenticate in person clients.
            - Source parts for custom build servers per client requests
            - Deploy virtual servers using Jenkins
            - Physical walkthrough of facility to ensure everything is working as expected. 
          - Accomplishments
            - Fixed pfSense/Suricata deployment as a side project. Jenkins tasks would fail. Was able to use knowledge of docker to troubleshoot and fix the issue
      - role: Systems Engineer
        time: 2017 - 2019
        company: Unbreakable IT, Orlando FL
        details: |
          Brought on as an MSP engineer, company was very interested in Powershell scripting. 
          - General Activities/Responsibilities
            - Support end users of numerous clients of varying sizes, geographic locations and Professions/LOB
            - Adding and removal of users in Active Directory, Exchange and numerous other Applications/Servers (LOB/Client dependent)
            - Verifying Veeam backups.
            - Provisioning new servers (bare metal and virtualized (Hyper-V, VMWare)
            - Monitoring health and usage of core servers (Windows Server 2008 - 2019, Ubuntu, CentOS, Debian)
            - Reviewing Event Viewer and syslog regarding any security, software or hardware abnormalities
            - Patch/Update review and deployment with WSUS, SCCM and manually
            - Monitor Hyper-V, VMWare hosts and guest VMs
            - Create/Modify/Monitor Docker containers
            - Physical and remote server maintenance tasks using iDRAC, iLO, IPMI
            - Dell SAN Storage administration
            - Adding/Removing/Modifying Users/Groups Office/Microsoft 365/Azure AD
            - Order hardware/equipment and software for clients 
            - Create/Modify GPOs with emphasis on security
            - Permission/Group membership audits
            - Perform network/port scans for unknown devices and possible in house vulnerabilities
            - Create/Edit powershell scripts to automate tasks
            - Create/Modify rules on client Fortigate, Sonicwall and pfSense firewalls
            - Advanced network configuration including VPN, MAC Filtering, VLAN tagging and Content Filtering
          - Accomplishments
            - Resurrecting Connectwise Automate which wasn't reporting or deploying patches or other applictaions. 
            - This position required me to look at the back end of some pretty complex applications due to the horrible turn around time for support
      - role: Systems Administrator
        time: 2012 - 2016
        company: Automotive Service Network, Winter Park, FL
        details: |
          Was initially brought on as desktop support. Within 3 months, the current system admin left and the CFO was confident to have me take his place. 
          - General activities/responsibilites
            - Adding and removal of users in Active Directory, Exchange, and Cisco UCM
            - Verifying Backup Exec and later Veeam backups.
            - Provisioning new servers (bare metal and virtualized (Hyper-V)
            - Monitoring health and usage of core servers
            - Reviewing Event Viewer logs regarding any security, software or hardware abnormalities
            - Patch/Update review and deployment with SCCM
            - Monitor Hyper-V hosts and guest VMs
            - Physical and remote server maintenance tasks using iDRAC
            - Dell SAN Storage administration
            - Order 'tech' related hardware/equipment and software
            - Create/Modify GPOs with emphasis on security
            - Permission/Group membership audits
            - Perform network/port scans for unknown devices and possible in house vulnerabilities
          - Accomplishments
            - Created powershell script that would save a minimum of 28 clicks per user when deactivation/removal was needed. 
            - Created a single Windows 7 wim image to deploy to over 400 machines in the organization. This was updated periodically usind DISM
            - Migration of Exchange 2007 to 2010 after DB failure of our C level executives. Migration completed. 48 hours of no sleep, and ESEUtil shows no progress...

